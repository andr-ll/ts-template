name: Pull Request CI

on:
  pull_request:
    branches: ['master']

defaults:
  run:
    shell: bash

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - name: Prepare actions
        uses: actions/checkout@v3
      - name: Setup node env
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
          registry-url: 'https://npm.pkg.github.com'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Install dependencies
        run: npm install
      - name: Lint check
        run: npm run lint:check
      - name: Types check
        run: npm run types
      - name: Format check
        run: npm run format:check
      - name: Spell check
        run: npm run spell
      - name: Semantic version check
        run: npm run svc
      - name: Build check
        run: npm run build
    timeout-minutes: 5
